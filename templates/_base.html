<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b14edb50e7.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} | Play2Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'pages:homepage' %}">Play2Learn Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages:homepage' %}">Home</a>   
          </li> 
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{% url 'pages:games' %}" id="navbar-dropdown" role="button" data-bs-toggle="dropdown">
              Games</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./games/anagramhunt/public/index.html">Anagram Hunt</a></li>
              <li><a class="dropdown-item" href="./games/math-facts.html">Math Facts</a></li>
            </ul>
          </li>
         
        
          
          {% if not user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">Sign up</a>
          </li>
        {% else %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
              role="button" data-bs-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Me
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'my-account' %}">
                My Account
              </a>
              <div class="dropdown-divider"></div>
              <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button class="btn dropdown-item">Log out</button>
              </form>
            </div>
          </li>
        {% endif %}
        </ul>
      </div>
    </div>
  </nav>
    <main class="container mt-5">
      {% block main %}{% endblock %} 
    </main>
    <footer class="fixed-bottom bg-dark text-light text-center py-4">
      <div class="horizontal-line2 bg-light"></div>
      <p>&copy; 2024 Play2Learn</p>
      <a href="https://instagram.com" class="text-light"><i class="fab fa-instagram"></i></a>
      <a href="contact-us.html" class="text-light"><i class="fas fa-envelope-square"></i></a>
      <a href="https://twitter.com" class="text-light"><i class="fab fa-twitter"></i></a>
      <a href=" https://facebook.com" class="text-light"><i class="fab fa-facebook"></i></a>
      {% if user.is_staff %}
        <a class="" href="/admin/">Admin</a
    {% endif %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
