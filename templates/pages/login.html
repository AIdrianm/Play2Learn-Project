{% extends "_base.html" %}

{% block title %}Contact Us{% endblock %}
{% block main %}
<main>
  <div id="loginForm" class="w-25 m-auto">
    <h2 class="m-4 p-4">Log in</h2>
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email">
    <label for="subject">Password</label>
    <input class="form-control">        
    <div class="mt-3 row">
      <div class="col-md-12 text-center">
        <button type="Login" id="login" class="click btn-sm btn btn-success" value="Send">Login</button><br>
        <a id="register" class="primary" href="#">Need an account? Register</a>
      </div>
    </div>
  </div>
  <div class=" visually-hidden m-auto w-25">
    <h2 class="m-4 p-4">Register</h2>
    <label for="email">Email:</label>
    <input type="email" type="email" class="form-control" id="email">
    <label for="subject">Password:</label>
    <input type="password" class="form-control">        
        <label for="repeat password">Repeat Password:</label>
        <input type="password" class="form-control"> 
    <div class="mt-3 row">
      <div class="col-md-12 text-center">
        <button type="send" id="send-btn" class="click btn-sm btn btn-success" value="Send">Register</button>
      </div>
    </div>
  </div>
</main>
{% endblock %}
