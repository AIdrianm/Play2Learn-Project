{% extends "_base.html" %}

{% block title %}Reviews{% endblock %}
{% block main %}
  <h2>Reviews</h2>
  <ul class="list-group list-group-flush mb-3">
    {% for review in object_list %}
      <li class="list-group-item">{{ review.review }} by {{ review.user }} on {{ review.date_created }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
